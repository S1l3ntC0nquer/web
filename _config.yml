# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CX330
subtitle: Hack the planet!
description: This is CX330's blog. I share something about hacking, CTF, developing, and other interesting stuff. GLHF!
keywords: CX330, 陳子雋, CX330 universe, CX330 Blog, Blog, CTF, CX330 hacker, hacker, 資安, 駭客, 黑客, 程式設計, 程式設計師, 程式設計博客, 程式設計部落格, 程式設計日誌, 程式設計師日誌, 程式設計部落格日誌, Blake Chen
author: CX330
language: en
timezone: ""

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.cx330.tw
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
    trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: prismjs # highlight.js
highlight:
    line_number: true
    auto_detect: true
    tab_replace: ""
    wrap: true
    hljs: false
prismjs:
    preprocess: true
    line_number: true
    line_threshold: 0
    theme: ""
    tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 10
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: my-anzhiyu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: git
    repo: https://github.com/S1l3ntC0nquer/blog.S1l3ntC0nquer.git
    branch: main

# APlayer
# https://github.com/MoePlayer/hexo-tag-aplayer/blob/master/docs/README-zh_cn.md
aplayer:
    meting: true
    asset_inject: false

#envelope_comment
#see https://akilar.top/posts/e2d3c450/
envelope_comment:
    enable: true #控制开关
    custom_pic:
        cover: /assets/me.jpg #信笺头部图片
        line: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/line.png #信笺底部图片
        beforeimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/before.png # 信封前半部分
        afterimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/after.png # 信封后半部分
    message: #信笺正文，多行文本，写法如下
        - Feel free to leave your message here.
        - Asking me a question?
        - Something to say?
    bottom: Leave a message here！ #仅支持单行文本
    height: #1024px，信封划出的高度
    path: #【可选】comments 的路径名称。默认为 comments，生成的页面为 comments/index.html
    front_matter: #【可选】comments页面的 front_matter 配置
        title: Message board ✉️
        comments: true
        top_img: false
        type: envelope

sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

# RSS
feed:
    enable: true
    type: atom
    path: atom.xml
    limit: 20
    hub:
    content:
    content_limit: 140
    content_limit_delim: " "
    order_by: -date
    icon: /assets/favicon.ico
    autodiscovery: true
    template:

# algolia搜索: https://github.com/LouisBarranqueiro/hexo-algoliasearch
algolia:
    appId: "B6WJG9UW69"
    apiKey: "94a5f6b569db22afad95b99d2822fa6e"
    adminApiKey: "9671447fc35270b11154ce93d9fb61aa"
    chunkSize: 5000
    indexName: "hexo"
    fields:
        - content:strip:truncate,0,200
        - excerpt:strip
        - gallery
        - permalink
        - photos
        - slug
        - tags
        - title

# abbrlink config
abbrlink:
    alg: crc32 #support crc16(default) and crc32
    rep: hex #support dec(default) and hex
    drafts: false #(true)Process draft,(false)Do not process draft. false(default)
    # Generate categories from directory-tree
    # depth: the max_depth of directory-tree you want to generate, should > 0
    auto_category:
        enable: true #true(default)
        depth: #3(default)
        over_write: false
    auto_title: false #enable auto title, it can auto fill the title by path
    auto_date: false #enable auto date, it can auto fill the date by time today
    force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink. This only updates abbrlink rather than other front variables.

# hexo-all-minifier
js_concator:
    enable: false
    bundle_path: "/js/bundle.js"
    front: false
    silent: false
html_minifier:
    enable: true
    ignore_error: false
    silent: false
    exclude:
css_minifier:
    enable: true
    silent: false
    exclude:
        - "*.min.css"
js_minifier:
    enable: true
    mangle: true
    silent: false
    output:
    compress:
    exclude:
        - "*.min.js"
image_minifier:
    enable: true
    interlaced: false
    multipass: false
    optimizationLevel: 2
    pngquant: false
    progressive: false
    silent: false
    exclude:
        - svg

# hexo-renderer-kramed
kramed:
    gfm: true
    pedantic: false
    sanitize: false
    tables: true
    breaks: true
    smartLists: true
    smartypants: true

markdown:
    anchors:
        level: 1
    plugins:
        - "@renbaoshuo/markdown-it-katex"

search:
    path: search.xml
    field: post
    content: true # 文章内容
    template: source/_data/search.xml # 自定义模板
